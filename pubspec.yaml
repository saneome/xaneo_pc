name: xaneo_pc
description: "Xaneo PC - Desktop application with onboarding"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # HTTP requests
  http: ^1.1.0
  
  # Toast notifications
  fluttertoast: ^8.0.8
  
  # Internationalization
  intl: ^0.20.2
  
  # Shared preferences for storing app state
  shared_preferences: ^2.2.2
  
  # Provider for state management
  provider: ^6.1.2
  
  # Lottie animations
  lottie: ^3.1.3
  
  # SVG support
  flutter_svg: ^2.0.7
  
  # Package info for getting app version
  package_info_plus: ^8.0.0
  
  # Window manager for custom title bar
  window_manager: ^0.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  fastforge: ^0.6.6

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
